<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/22cfd32714.js" crossorigin="anonymous"></script>
    <link id="css" rel="stylesheet"/>
    <script id="js" defer></script>
    <script>
        document.getElementById('css').href = './css/demo.css?' + Date.now();
        document.getElementById('js').src = './js/demo.js?' + Date.now();
    </script>
    <title>Scannqr Demo</title>
</head>
<body>
    <h1>Scannqr QR Scanner Demo</h1>
    <form class="qrscanner__wrapper">
        <button class="qrscanner__startBtn" type="button">Scan</button>
        <input class="qrscanner__input"/>
        <button class="qrscanner__submitBtn">Submit</button>
    </form>
</body>
</html>
